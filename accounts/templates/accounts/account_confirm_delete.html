<!DOCTYPE html>
<html>
  <head>
    <title>Delete Account</title>
  </head>
  <body>
    <h1>Delete Account</h1>
    <p>Are you sure you want to delete "{{ account.ac_name }}"?</p>
    <form method="POST">
      {% csrf_token %}
      <button type="submit">Confirm</button>
    </form>
    <a href="{% url 'account_list' %}">Cancel</a>
  </body>
</html>
