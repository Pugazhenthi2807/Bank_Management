<!DOCTYPE html>
<html>
  <head>
    <title>Create/Update Account</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="text-center fs-3 m-2">ACCOUNT CREATE PAGE</h1>
    <div class="container custom-height bg-secondary text-white">
      <form method="POST">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
      </form>
      <br />
      <a href="{% url 'account_list' %}"
        ><button class="btn btn-danger">EXIT</button></a
      >
    </div>
  </body>
</html>
