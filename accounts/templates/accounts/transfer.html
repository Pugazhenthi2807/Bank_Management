<!DOCTYPE html>
<html>
  <head>
    <title>Transfer Funds</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="text-center fs-3 m-2">Transfer Funds</h1>
    <div class="container custom-height bg-secondary text-white">
      <form method="POST">

        <button type="submit" class="btn btn-success">Transfer</button>
      </form>
    </div>
  </body>
</html>
